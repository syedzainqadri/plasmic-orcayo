version: '3.8'

services:
  # PostgreSQL database for development
  plasmic-db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: plasmic_dev
      POSTGRES_USER: plasmic
      POSTGRES_PASSWORD: ${DB_PASSWORD:-plasmic_sekret_password}
    volumes:
      - plasmic_postgres_data:/var/lib/postgresql/data
      - ./platform/wab/tools/docker-dev/db-setup.bash:/docker-entrypoint-initdb.d/db-setup.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plasmic -d plasmic_dev"]
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      - plasmic-network

  # Redis for development
  plasmic-redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - plasmic_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      - plasmic-network

  # Application server with hot-reload for development
  plasmic-app:
    build:
      context: .
      dockerfile: production.Dockerfile
    restart: "no"  # Don't restart during development
    depends_on:
      plasmic-db:
        condition: service_healthy
      plasmic-redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://plasmic:${DB_PASSWORD:-plasmic_sekret_password}@plasmic-db:5432/plasmic_dev
      REDIS_URL: redis://plasmic-redis:6379
      PORT: 3004
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:3004}
      WAB_DBNAME: plasmic-db
      WAB_DBPASSWORD: ${DB_PASSWORD:-plasmic_sekret_password}
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3004:3004"  # Backend API
      - "3003:3003"  # Frontend
      - "3005:3005"  # Additional port
      - "9229:9229"  # Debug port
    volumes:
      # Mount source code for live reload
      - .:/app
      # Preserve node_modules in named volumes
      - plasmic_node_modules:/app/node_modules
      - plasmic_wab_node_modules:/app/platform/wab/node_modules
      - plasmic_sub_node_modules:/app/platform/sub/node_modules
      - plasmic_canvas_node_modules:/app/platform/canvas-packages/node_modules
      - plasmic_live_frame_node_modules:/app/platform/live-frame/node_modules
      - plasmic_react_web_bundle_node_modules:/app/platform/react-web-bundle/node_modules
      - plasmic_loader_bundle_env_node_modules:/app/platform/loader-bundle-env/node_modules
      - plasmic_loader_html_hydrate_node_modules:/app/platform/loader-html-hydrate/node_modules
      # Preserve generated files
      - plasmic_dev_build:/app/platform/wab/build
      - plasmic_dev_public:/app/platform/wab/public
    networks:
      - plasmic-network
    tty: true
    stdin_open: true

volumes:
  plasmic_postgres_data:
  plasmic_redis_data:
  plasmic_node_modules:
  plasmic_wab_node_modules:
  plasmic_sub_node_modules:
  plasmic_canvas_node_modules:
  plasmic_live_frame_node_modules:
  plasmic_react_web_bundle_node_modules:
  plasmic_loader_bundle_env_node_modules:
  plasmic_loader_html_hydrate_node_modules:
  plasmic_dev_build:
  plasmic_dev_public:

networks:
  plasmic-network:
    driver: bridge