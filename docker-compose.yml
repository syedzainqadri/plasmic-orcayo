services:
  # PostgreSQL database
  plasmic-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: wab
      POSTGRES_USER: wab
      POSTGRES_PASSWORD: SEKRET
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./platform/wab/tools/docker-dev/db-setup.bash:/docker-entrypoint-initdb.d/db-setup.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wab -d wab"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      default:
        aliases:
          - db  # Allow access via both 'plasmic-db' and 'db'

  # Plasmic WAB (Web App Builder)
  app:
    build:
      context: .
      dockerfile: platform/wab/Dockerfile
    command: # Override the default dockerfile startup command here for debugging purpose
     - /bin/sh
     - -c
     - |
          export YARN_CACHE_FOLDER="/tmp/yarn-cache-$(id -u)" &&
          until pg_isready -h plasmic-db -p 5432 -U wab; do
            echo "Waiting for plasmic-db database...";
            sleep 2;
          done &&
          cd /app/platform/wab &&
          npx typeorm migration:run &&
          yarn seed &&
          cd /app &&
          yarn dev
    volumes:
      # 1. Mount your local source code into the container
      - .:/app
      # 2. Use named volumes to preserve built container files from being overwritten by unbuilt local code
      # --- Node Modules (Existing) ---
      - plasmic_node_modules:/app/node_modules
      - plasmic_wab_node_modules:/app/platform/wab/node_modules
      - plasmic_sub_node_modules:/app/platform/sub/node_modules
      - plasmic_canvas_node_modules:/app/platform/canvas-packages/node_modules
      - plasmic_live_frame_node_modules:/app/platform/live-frame/node_modules
      - plasmic_react_web_bundle_node_modules:/app/platform/react-web-bundle/node_modules
      - plasmic_loader_bundle_env_node_modules:/app/platform/loader-bundle-env/node_modules
      - plasmic_loader_html_hydrate_node_modules:/app/platform/loader-html-hydrate/node_modules

      # --- Generated files ---
      - plasmic_public:/app/platform/wab/public
      - plasmic_wab_client:/app/platform/wab/src/wab/client
      - plasmic_wab_gen:/app/platform/wab/src/wab/gen
      - plasmic_wab_shared_model:/app/platform/wab/src/wab/shared/model
      - plasmic_generated_styles:/app/platform/wab/src/wab/styles

      # --- Build Caches ---
      - plasmic_playwright_cache:/home/plasmic/.cache/ms-playwright
    ports:
      - "3003:3003"
      - "3004:3004"
      - "3005:3005"
      - "9229:9229"
    depends_on:
      plasmic-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://wab:SEKRET@plasmic-db:5432/wab  # Use port 5432 and correct database name
      - WAB_DBHOST=plasmic-db
      - WAB_DBUSER=wab
      - WAB_DBPASSWORD=SEKRET
      - WAB_DBNAME=wab
      - WAB_DBPORT=5432
      - TUTORIAL_DB_NAME=wab
      - TUTORIAL_DB_USER=wab
      - NODE_ENV=development
      # This environment variable makes file watching more reliable.
      - CHOKIDAR_USEPOLLING=true
    tty: true
    stdin_open: true

volumes:
  postgres_data:
  plasmic_node_modules:
  plasmic_wab_node_modules:
  plasmic_sub_node_modules:
  plasmic_canvas_node_modules:
  plasmic_live_frame_node_modules:
  plasmic_react_web_bundle_node_modules:
  plasmic_loader_bundle_env_node_modules:
  plasmic_loader_html_hydrate_node_modules:
  plasmic_playwright_cache:
  plasmic_generated_styles:
  plasmic_public:
  plasmic_wab_client:
  plasmic_wab_gen:
  plasmic_wab_shared_model: