version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: plasmic
      POSTGRES_USER: wab
      POSTGRES_PASSWORD: SEKRET
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./platform/wab/tools/docker-dev/db-setup.bash:/docker-entrypoint-initdb.d/db-setup.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wab"]
      interval: 5s
      timeout: 10s
      retries: 5
    restart: always

  app:
    build:
      context: .
      dockerfile: platform/wab/Dockerfile
    environment:
      - DATABASE_URI=postgres://wab:SEKRET@db:5432/plasmic
      - NODE_ENV=production
      - PORT=3004
    ports:
      - "3004:3004"
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  postgres_data: