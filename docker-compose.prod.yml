version: '3.8'

services:
  # Plasmic application service (production)
  app:
    build:
      context: .
      dockerfile: platform/wab/Dockerfile
      target: production  # Use the production stage from multi-stage Dockerfile
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - WAB_DBHOST=${WAB_DBHOST}
      - WAB_DBNAME=${WAB_DBNAME}
      - WAB_DBPASSWORD=${WAB_DBPASSWORD}
      - WAB_DBUSER=${WAB_DBUSER}
      - WAB_DBPORT=${WAB_DBPORT}
      - REDIS_URL=${REDIS_URL}
      - NODE_ENV=production
      - CMS_INTEGRATION_API_KEY=${CMS_INTEGRATION_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost}
      - PLASMIC_DEPLOYMENT_ENV=production
    ports:
      - "3003:3003"  # Frontend
      - "3004:3004"  # Backend
      - "3005:3005"  # Host server
    volumes:
      # For production, we'll use only necessary volumes
      - app_logs:/app/logs
    networks:
      - plasmic-network
    # Set resource limits for production
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '3'
        reservations:
          memory: 2G
          cpus: '1'
    # Run with proper production command - include testing steps for db connectivity
    command: >
      sh -c "
        cd /app/platform/wab && ls -la && pwd &&
        echo 'Environment variables:' && env | grep DB ||
        echo 'Checking dependencies and running database connectivity test...' && 
        node test-db-connection.js &&
        echo 'Database is ready, running migrations...' &&
        yarn run-ts -- run-migrations.ts &&
        echo 'Migrations completed, starting Plasmic in production mode...' &&
        yarn backend
      "

volumes:
  app_logs:

networks:
  plasmic-network:
    driver: bridge